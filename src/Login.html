<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project HariSenin Allegrini [Login Page]</title>
    <link rel="stylesheet" href="../src/styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div href="index.html" class="fixed top-0 z-[99] flex justify-end items-center w-[100vw] h-[100vh] px-28">
        <div class="inline-block rounded-[10px] bg-[#F5F4EF] w-[38%] h-[78%] justify-center items-center shadow-2xl">
            <div class="pt-20 font-poppins text-center text-3xl font-bold text-[#7D794F]">
                Welcome back!
            </div>
            <div class="font-poppins text-center text-[#7D794F] text-xl pt-2">
                Please enter your details.
            </div>
            <div class="font-poppins text-[#7D794F] px-20 pt-14">
                <span class="font-bold stroke text-xl">Email </span> 
                <div class="py-2 text-base">
                    <input type="text" placeholder="Enter your email" class="py-4 px-3 rounded-md w-full border-2 mb-1 border-[#7D794F]/30 placeholder-[#7D794F]/50 focus:outline-none focus:border-[#7D794F] focus:ring-1 focus:ring-[#7D794F]">
                </div>
            </div>
            <div class="font-poppins text-[#7D794F] text-lg px-20 pt-5">
                <span class="font-bold stroke text-xl">Password </span> 
                <div class="py-2 text-base">
                    <input type="text" placeholder="Enter your password" class="py-4 px-3 rounded-md w-full border-2 mb-1 border-[#7D794F]/30 placeholder-[#7D794F]/50 focus:outline-none focus:border-[#7D794F] focus:ring-1 focus:ring-[#7D794F]">
                </div>
            </div>
            <div class="flex flex-row justify-between items-center text-center gap-6 px-20 font-poppins text-[#7D794F] pb-2 text-base">
               <div class="flex flex-row font-extrabold gap-4 items-center">
                <input type="checkbox" class="h-4 w-4" />
                <label>Remember me</label>
               </div> 
               <button class="hover:underline">
                Forgot Password
               </button>               
            </div>
            <div class="flex justify-center items-center pt-6 font-poppins font-extrabold text-white">
                <a href="SignedIn.html" class="bg-[#6E7E2B] py-4 px-44 rounded-lg drop-shadow-lg focus:translate-y-1 border-[#444e1b] border-b-4 transition ease-in-out duration-300">
                    Sign In
                </a>
            </div>
            <div class="flex justify-center items-center pt-6 font-poppins text-base">
                <span class="pr-3 text-[#7D794F]">Don't have an account? </span> 
                <a href="SignUp.html" class="underline text-[#AE9A64] hover:text-[#7D794F]">
                    Sign up
                </a>
            </div>
        </div>
    </div>
    <!--Main bg-->
    <div class="blur-sm">
            <!--Navbar-->
            <nav class="fixed top-0 z-[10] w-full">
                <div class="flex justify-between items-center container mx-auto w-full pl-4 py-4">
                     <!--Navbar kiri-->
                    <div class="flex items-center gap-24 font-['Poppins'] text-white text-lg">
                        <button class="hover:text-[#AE9A64] transition ease-in-out duration-500">
                            About
                        </button>
                        <button class="hover:text-[#AE9A64]  transition ease-in-out duration-500">
                            Collections
                        </button>
                        <button class="hover:text-[#AE9A64]  transition ease-in-out duration-500">
                            Contacts
                        </button>
                    </div>
                    <!--Navbar tengah-->
                    <button class="flex items-center max-w-full h-auto ">
                        <a href="Hero.html">
                            <img src="../src/img/logo.svg" alt="Logo">
                        </a>
                    </button>
                    <!--Navbar Kanan-->
                    <div class="flex items-center gap-8 font-['Poppins'] text-white text-base">
                        <button class="hover:text-[#AE9A64] hover:bg-white hover:border h-10 w-32 px-8 py-2 transition ease-in duration-300">
                            Login
                        </button>
                        <button class="items-center box-border h-10 w-32 px-8 py-2 border hover:text-[#AE9A64] hover:border-[#AE9A64] hover:bg-white transition ease-in duration-300">
                            Sign up
                        </button>
                    </div>
                </div>
            </nav>
        <div class="bg-cover bg-center w-full h-[100vh] relative items-center" style="background-image: url(../src/img/image\ 2.svg);">
             <!--Content-->
            <div class="container mx-auto h-full px-4 items-center w-full flex justify-between">
                <!--Content kiri-->
                <div class="container flex-col items-center w-full font-['Poppins'] text-white">
                    <div class="text-base pb-3">
                        100% Made in Italy top quality.
                    </div>
                    <h1 class="text-3xl font-bold pb-6">
                        Hotel Amenities Solutions.
                    </h1>
                    <button class="items-center flex text-[#7D794F] bg-white border border-white hover:shadow-inner hover:border hover:border-white hover:bg-transparent hover:text-white px-11 py-2 ">
                        Shop
                    </button>
                </div>
                <!--Content kanan-->
               <div class="w-full">
               </div>
            </div>
            <!--Arrow bottom-->
            <button class="flex-row flex absolute bottom-10 right-28 gap-7 transition hover:translate-x-6 ease-in duration-300">
                <div class="flex text-white font-['Poppins']">
                    Shop Allegrini's Collections
                </div>
                <div class="flex text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                    </svg>
                </div>
            </button>
        </div>
    </div>
</body>
</div>
</html>
